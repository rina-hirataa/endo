<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body>

<h1>新規アカウント登録>（管理者用）</h1>
<a href="/Admin">管理者権限画面に戻る</a></br>

  <div class="container">
    <div class="left">
      <div class="circle-bg"></div>
      <div class="menu-buttons">
        <a href="/top"><div class="menu-button">トップページ</div></a>
      </div>
      <div class="logo-area">
        <span class="company">company</span>
        <span class="m">M</span>
      </div>
    </div>
    <div class="right">
      <h1>新規ユーザー登録</h1>
      <form method="POST" action="/Register" autocomplete="off">
        <div class="form-group">
          <label for="userid"><span class="required">※</span>ユーザーID</label>
          <div class="form-input-wrap">
            <input type="text" id="employeeId" name="employeeId" required placeholder="※社員番号">
          </div>
        </div>
        <div class="form-group">
          <label for="email"><span class="required">※</span>メールアドレス</label>
          <div class="form-input-wrap">
            <input type="text" id="email" name="email" required>
          </div>
        </div>
        <div class="form-group">
          <label for="username"><span class="required">※</span>名前</label>
          <div class="form-input-wrap">
            <input type="text" id="username" name="username" required>
          </div>
        </div>
        <div class="form-group">
          <label for="department"><span class="required">※</span>部門ID</label>
          <div class="form-input-wrap">
            <select id="department" name="department" required>
              <option value="" disabled selected>選択してください</option>
              <option value="1">1</option>
              <option value="2">2</option>
              <option value="3">3</option>
            </select>
          </div>
        </div>
        <div class="form-group">
          <label for="password">パスワード</label>
          <div class="form-input-wrap">
            <input type="password" id="password" name="password" value="password" required>
            <button type="button" class="show-password-btn" onclick="togglePassword()" tabindex="-1" aria-label="パスワード表示">
              <svg xmlns="http://www.w3.org/2000/svg" width="22" height="22" viewBox="0 0 24 24" fill="none" stroke="#444" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><circle cx="12" cy="12" r="3"/><path d="M2 12s4-7 10-7 10 7 10 7-4 7-10 7-10-7-10-7z"/></svg>
            </button>
          </div>
        </div>
        <div class="form-group">
          <label for="role">役割</label>
          <div class="form-input-wrap">
            <select id="role" name="role" required>
              <option value="0">0</option>
              <option value="1">1</option>
            </select>
          </div>
        </div>
        <button type="submit">登録</button>
        <a href="/Admin" class="return-link">戻る</a>
      </form>
    </div>
  </div>
  <script>
    function togglePassword() {
      const pwInput = document.getElementById('password');
      pwInput.type = pwInput.type === 'password' ? 'text' : 'password';
    }
  </script>

</body>
</html>
