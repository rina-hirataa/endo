<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
	
<head>
	<meta charset="UTF-8">
	<title>ログイン</title>
	<link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body>

	<h1>ログイン画面</h1>
	 
	
		<h2>ログイン情報を入力してください</h2>

  <div class="container">
    <div class="left">
      <div class="circle-bg"></div>
	  <div class="menu-buttons">
	         <a href="/top"><div class="menu-button">トップページ</div></a>
      </div>
      <div class="logo-area">
        <span class="company">company</span>
        <span class="m">M</span>
      </div>
    </div>
    <div class="right">
      <h1>ログイン</h1>
      <div id="error" class="error-message" style="display: none;">
        ユーザーIDまたはパスワードが間違っています。
      </div>
	  <form th:action="@{/System}" method="POST">
        <div class="form-group">
          <label for="employeeId">ユーザーID</label>
          <input type="text" name="employeeId" placeholder="社員ID">
        </div>
        <div class="form-group">
          <label for="password">パスワード</label>
          <input type="password" id="password" name="password">
        </div>
        <button type="submit">ログイン</button>
      </form>
    </div>
  </div>

		<form th:action="@{/System}" method="POST">
		        <label>
		            社員番号<br>
		            <input type="text" name="employeeId" placeholder="社員番号を入力">    
		        </label><br>
		        <label>
		            パスワード<br>
		            <input type="text" name="password" placeholder="パスワードを入力">    
		        </label><br>
		        <input type="submit" value="ログイン">
		    </form>

	


		<a href="/top">戻る</a>
	
</body>
</html>
