<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>勤怠登録</title>
<link href="https://fonts.googleapis.com/css2?family=Monoton&display=swap" rel="stylesheet">
<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;700&display=swap" rel="stylesheet">
<link rel="stylesheet" th:href="@{/css/style_user.css}">
</head>
<body>
	
	<div class="container">
			<div class="circle">
				<div class="logo-area">
					<span class="company-text">company</span>
					<h1 class="logo">M</h1>
				</div>
			</div>
	 </div>
	
	
	
	<div class="title-regist">
	  <h1>勤怠登録画面</h1>
	 </div>
	
	
	<form th:action="@{/Register_complate}" method="POST">
	       <label>
	           日付<br>
	           <input type="date" name="dateInput" placeholder="日付を選択">
	       </label><br>
		   <label>
		   	       開始時間<br>
		   	       <input type="time" name="startTime" placeholder="勤務開始時間を入力">
		   	   </label><br>

		   <label>
		       勤務終了時間<br>
		       <input type="time" name="endTime" placeholder="勤務終了時間を入力">
		   </label><br>
		   <label>
		       休憩時間<br>
		       <input type="time" name="breakTime" placeholder="休憩時間を入力">
		   </label><br>
		  
		   	<label>
		   		  実労働時間<br>
		   	<input type="time" name="workTime" placeholder="休憩時間を入力">
		   	</label><br>
		   
		   <label>
		   		<select name="attendanceType" required>
		      		<option value="出勤">出勤</option>
		      		<option value="振出">振出</option>
		    	</select>
			</label><br>
		  
		   
	       	<input class="regist-button" type="submit" value="登録">
	   </form>
	   
	   <div class="menu-buttons">
	   	        <div class="menu-button"><a href='top.html' style="color: rgb(255,255,255); text-decoration: none;">トップページ</a></div>
	   	        <div class="menu-button"><a href='L.html' style="color: rgb(255,255,255); text-decoration: none;">ログアウト</a></div>
	   	</div>
	  
	   <a href="/AtMenu">戻る</a>
</body>
</html>
